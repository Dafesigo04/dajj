{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <title>Document</title>
</head>
<body>

<form action="" class="needs-validation" novalidate>
    <div class="container"> <!--container es un contenedor para formularios-->
        <!--primera fila: 2 columnas -->
        <div class="row mb-4"><!--m da margen y b el lugar donde la quiere poner-->
            <div class="col-sm-6">
                <input type="text" placeholder="Escriba su nombre" required maxlength="25" minlength="15" class="form-control"><div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>
            </div>
            <div class="col-sm-6">
                <input type="text" placeholder="Escriba sus apellidos" required minlength="15" maxlength="25" class="form-control">
                <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>

            </div>
        </div>

        <!--segunda fila: 3 columnas-->
        <div class="row rowMargen">
            
            <div class="col-sm-6">
                <input type="time" placeholder="Hora Inicio" min="15:00" max="18:00"  class="form-control" required>Hora Inicial
            </div> 
            <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>
            <div class="col-sm-6">
                <input type="time" placeholder="Hora Final" min="15:00" max="18:00"  class="form-control" required>Hora Final
                <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>
            </div>
        </div>


    <!--Tercera fila: 3 columnas-->
    <div class="row mb-3">
        <div class="col-sm-3 ">
            <input type="email" name="Email" id="Email" multiple="" class="form-control" placeholder="correo electronico" required>
            <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>
        </div><!--multiple permite poner varios elementos-->
        <div class="col-sm-3 ">
        
        <div class="col-sm-8 ">
            <input type="number" name="telefono" placeholder="Anexe su telefono" class="form-control" required>
            <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>
        </div>
    </div>



    <!--ultima fila botón: 1 columna--> <!--d-grid gap-2 alarga el botón-->
    <div class="row mt-4">
        <div class="col d-grid gap-2 ">
            <input type="submit" class="btn btn-info" value="Guardar Horario">
            <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>
        </div><!--btn es una clase indica un botón en bootstrap-->
        <div class="col d-grid gap-2">
            <input type="submit" class="btn btn-danger" value="Cancelar">
            <div class="valid-feedback">Ok!</div>
                <div class="invalid-feedback">Obligatorio!</div>
        </div>
    </div>
</div>
</div>
</form>

<div class="row">
                <footer class="col">
                    <div></div>
                    <div>Coordinación Academica de Tecnología e Informática</div>
                    <div>Sena Centro de Servicios Financieros - 2022</div>
                </footer>
            </div>



<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

    
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
