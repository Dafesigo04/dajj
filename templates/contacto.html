{% load static %}  
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/contactenos.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>

    <div class="salir">
        <div class="col  d-flex justify-content-between align-items-center p-2"><a href="{% url 'index' %}"target="_blank"><i class="fa-solid fa-share"></i>Salir</a></div>
    </div>


    <div class="col">
    <form class="formulario" method="post">
        {% csrf_token %}
      <h1>Contactenos</h1>
       <div class="contenedor">
       
       
           
           <div class="input-contenedor">
           <input placeholder="Usuario" type="text" name="name" class="form-control">
           
           </div>
           
           <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
          <input placeholder="Email" type="email" name="email" class="form-control">
           
           </div>

           <div class="input-contenedor">
           <input placeholder="Asunto" type="text" name="subject" class="form-control">
           </div>

           <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i><input placeholder="Mensaje" type="text" name="message" class="form-control"></div>

            <div class="input-contenedor">
            <input type="submit" value="Enviar" class="button"></div>

        
           
       </div>
      </form>
      </div>
      

    <script src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
